@(user: Form[model.Forgot])(implicit flash: Flash,request: RequestHeader)
@import helper._
@main("userLogin"){

<div style="background-color: yellow;font-size: large">
    <!--@request.session.get("Email")<br>-->
    <!--@flash.get("Success").getOrElse("welcome..!!!")-->
    @flash.get("unchanged").getOrElse("Welcome............!!!!")
</div>

<form action="@routes.HomeController.emailForgot()" method="POST">
    @CSRF.formField
    <div class="form-group">
        Email :
        <input type="email" class="form-control" name="email">
        @user("email").error.map{error => @error.message}
    </div>
    <button type="submit" class="btn btn-default">OK</button>
</form>
}
